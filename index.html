<!doctype html>

<html class="no-js" lang=""> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>


      <!-- Intro-Title -->

      <div class ="title">

        <h1> The Great American Guessing Game </h1>



      </div>  

      <!-- A Ham's picture -->

      <div class="aham-pic">

      <img src="img/aham.jpg">
      </div>



      <!-- Question -->
      <div class ="question">
      <h2> How Many Essays Did Alexander Hamilton Contribute to the Federalist Papers? </h2>
      </div>   

      <!-- Input Box -->

      <div class ="input"> 
        <input id="input-box" type="text" class="form-control" placeholder="Place Your Guess Here">



      </div>




      <!-- Notification of Guesses/Trys/Duplicates -->

      <div>
        <h3 id="hint"></h3>

        <h3 id="notification"></h3>

        <h3 id="loser"></h3>


     </div>   








    <!-- SubmitButton -->

    <div class = "submit">

      <button id = "submit-button" type="button" class="btn btn-primary btn-lg">Submit Your Guess</button>


    </div>  






      <!-- Play Again Buttons/ Give Me Hint Button -->

      <div class = "buttons">

      <button id="reset" type="button" class="btn btn-warning">Play Again</button>  

      <button id="hint-button" type="button" class="btn btn-danger"> Give Me A Hint</button>

     


      </div>  
       <h3 id="hint-answer"></h3>



      <!-- Number of Guesses -->

     <div class="guess-left">


      <p>You have <span id="guesses-left">3</span> Guesses left!</p>


    </div>

  
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/guessingGame.js"></script>
    </body>
</html>
